<!DOCTYPE html>
<html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
    <title>FCC: Survey Form</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
            <label id="email-label">Email</label>
            <input id="email" class="form-control" name="email" type="email" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
            <label id="number-label">Age(optional)</label>
            <input id="number" class="form-control" type="number" name="age" min="10" max="130" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" class="form-control" name="role" required>
                <option disable="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>

            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input class="input-radio" name="user-recommend" value="definiteli" type="radio" checked="">Definiteli
            </label>
            <label>
                <input class="input-radio" name="user-recommend" value="maybe" type="radio">Maybe
            </label>
            <label>
                <input class="input-radio" name="user-recommend" value="not-sure" type="radio">Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
            <label for="front-end-projects">
                <input class="input-checkbox" name="prefer" value="front-end-projects" type="checkbox">
                Front-end Projects
            </label>
            <label for="back-end-projects">
                <input class="input-checkbox" name="prefer" value="back-end-projects" type="checkbox">
                Back-end Projects
            </label>
            <label for="data-visualization">
                <input class="input-checkbox" name="prefer" value="data-visualization" type="checkbox"> Data Visualization
            </label>
            <label for="challenges">
                <input class="input-checkbox" name="prefer" value="challenges" type="checkbox">Challenges
            </label>
            <label for="open-source-community">
                <input class="input-checkbox" name="prefer" value="open-source-community" type="checkbox">Open Source Community
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-gorup">
            <button id="submit" class="submit-button" type="submit">submit</button>
        </div>
    </form>

</body>
</html>
